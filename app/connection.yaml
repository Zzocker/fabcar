name: 'dev-network'
description: "dev network connection profile"

version: "1.0"
client:
    organization: Org1
organizations:
    Org1:
        mspid: Org1MSP
        peers:
            - devpeer
        certificateAuthorities:
            - devca
channels:
    devchannel:
        orderers:
        - orderer
        peers:
            devpeer:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: true
orderer:
    orderer:
        url: http://localhost:7050
peers:
    devpeer:
        url: grpc://127.0.0.1:7051
certificateAuthorities:
    devca:
        url: http://localhost:7054